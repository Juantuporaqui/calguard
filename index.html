<script>
    let daysLibres = 0;

    function generateYearCalendar(year) {
    const yearCalendar = document.getElementById('year-calendar');
    const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
    
    // Las primeras letras de los días de la semana
    const weekdays = ['L', 'M', 'X', 'J', 'V', 'S', 'D']; 

    // Recorremos los meses
    months.forEach((month, monthIndex) => {
        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';

        const monthName = document.createElement('div');
        monthName.className = 'month-name';
        monthName.innerText = `${months[monthIndex]} ${year}`;
        monthDiv.appendChild(monthName);

        const calendarContainer = document.createElement('div');
        calendarContainer.className = 'calendar-container';

        const calendar = document.createElement('div');
        calendar.className = 'calendar';

        // Añadimos las letras de los días de la semana
        weekdays.forEach(day => {
            const weekdayDiv = document.createElement('div');
            weekdayDiv.className = 'weekday';
            weekdayDiv.innerText = day;  // Solo la primera letra de cada día
            calendar.appendChild(weekdayDiv);
        });

        // Calculamos cuántos días tiene el mes
        const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
        // Ajustamos para que el calendario empiece en lunes
        const firstDay = (new Date(year, monthIndex, 1).getDay() + 6) % 7;

        // Añadimos los días vacíos hasta que comience el primer día del mes
        for (let i = 0; i < firstDay; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.className = 'day empty';  // Día vacío
            calendar.appendChild(emptyDay);
        }

        // Añadimos los días del mes
        for (let i = 1; i <= daysInMonth; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';
            dayDiv.innerText = i;
            // Añade un evento para mostrar el menú cuando se hace clic en un día
            dayDiv.onclick = (event) => showDropdownMenu(event, dayDiv, monthIndex, i);
            dayDiv.dataset.date = `${year}-${String(monthIndex + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            calendar.appendChild(dayDiv);
        }

        calendarContainer.appendChild(calendar);
        monthDiv.appendChild(calendarContainer);
        yearCalendar.appendChild(monthDiv);
    });
}

    function showDropdownMenu(event, dayElement, monthIndex, dayNumber) {
    closeAllDropdowns(); // Cierra cualquier menú abierto previamente

    const dropdown = document.createElement('div');
    dropdown.className = 'dropdown-menu';

    // Crear los botones del menú
    const guardiaButton = document.createElement('button');

    guardiaButton.onclick = () => {
        markWeekAsGuardia(dayElement, monthIndex);

    };
    dropdown.appendChild(guardiaButton);

    const proximaGuardiaButton = document.createElement('button');
    proximaGuardiaButton.innerText = 'Próx. Guardia';
    proximaGuardiaButton.onclick = () => {
        markProximaGuardia(dayElement, monthIndex);

    };
    dropdown.appendChild(proximaGuardiaButton);

    const asuntoButton = document.createElement('button');
    asuntoButton.innerText = 'A. Propio';
    asuntoButton.onclick = () => {
        markAsuntoPropio(dayElement);
        dropdown.remove();
    };
    dropdown.appendChild(asuntoButton);

    const libreButton = document.createElement('button');
    libreButton.innerText = 'Libre';
    libreButton.onclick = () => {
        markDiaLibre(dayElement, dayNumber, monthIndex);
        dropdown.remove();
    };
    dropdown.appendChild(libreButton);

    const vacacionesButton = document.createElement('button');
    vacacionesButton.innerText = 'Vacaciones';
    vacacionesButton.onclick = () => {
        startVacaciones(dayElement);
        dropdown.remove();
    };
    dropdown.appendChild(vacacionesButton);

    const tardeButton = document.createElement('button');
    tardeButton.innerText = 'Tarde';
    tardeButton.onclick = () => {
        markTarde(dayElement);

    };
    dropdown.appendChild(tardeButton);

    const otrosEventosButton = document.createElement('button');
    otrosEventosButton.innerText = 'Otros';
    otrosEventosButton.onclick = () => {
        markOtrosEventos(dayElement);
        dropdown.remove();
    };
    dropdown.appendChild(otrosEventosButton);

    const eliminarButton = document.createElement('button');
    eliminarButton.innerText = 'Eliminar';
    eliminarButton.onclick = () => {
        removeGuardia(dayElement, monthIndex);
        dropdown.remove();
    };
    dropdown.appendChild(eliminarButton);

    // Añadir el menú al DOM
    document.body.appendChild(dropdown);

    // Calcular la posición del día y ajustar el menú para que emerja hacia el centro si está en una esquina
    const rect = dayElement.getBoundingClientRect(); // Obtener las coordenadas del día
    const viewportWidth = window.innerWidth; // Ancho de la ventana
    const viewportHeight = window.innerHeight; // Altura de la ventana
    const dropdownWidth = dropdown.offsetWidth;
    const dropdownHeight = dropdown.offsetHeight;

    // Definir posición por defecto (debajo y a la derecha del día)
    let top = rect.top + window.pageYOffset + rect.height;
    let left = rect.left + window.pageXOffset;

    // Ajustar si el menú se sale de los límites de la pantalla

    // Si el menú se sale por la derecha
    if ((rect.left + dropdownWidth) > viewportWidth) {
        left = rect.left + window.pageXOffset - dropdownWidth;
    }

    // Si el menú se sale por abajo
    if ((rect.top + dropdownHeight) > viewportHeight) {
        top = rect.top + window.pageYOffset - dropdownHeight;
    }

    // Si el menú se sale por la izquierda
    if (rect.left < 0) {
        left = 0;
    }

    // Si el menú se sale por arriba
    if (rect.top < 0) {
        top = rect.top + window.pageYOffset + rect.height;
    }

    // Aplicar las posiciones calculadas
    dropdown.style.position = 'absolute';
    dropdown.style.top = `${top}px`;
    dropdown.style.left = `${left}px`;

    // Mostrar el overlay para cerrar el menú al hacer clic fuera de él
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('overlay').onclick = closeAllDropdowns;
}
    function closeAllDropdowns() {

    function obtenerSemana(dia) {
    const startOfWeek = new Date(dia);
    const dayOfWeek = (startOfWeek.getDay() + 6) % 7; // Ajustar para que lunes sea el primer día (0)
    startOfWeek.setDate(startOfWeek.getDate() - dayOfWeek); // Ajustar al lunes más cercano
    const endOfWeek = new Date(startOfWeek);
    endOfWeek.setDate(endOfWeek.getDate() + 6); // Sumar hasta el domingo

    const days = [];
    for (let d = new Date(startOfWeek); d <= endOfWeek; d.setDate(d.getDate() + 1)) {
        days.push(new Date(d));
    }
    return days;
}


    function markWeekAsGuardia(dayElement, monthIndex) {
        const selectedDate = new Date(dayElement.dataset.date);
        const semana = obtenerSemana(selectedDate);
        semana.forEach(dia => {
            const diaDiv = document.querySelector(`.day[data-date="${dia.toISOString().split('T')[0]}"]`);
            if (diaDiv) {
                diaDiv.classList.add('guardia');
            }
        });
        daysLibres += diasPorGuardia;
        updateCounter();
    }

    function markProximaGuardia(dayElement, monthIndex) {
        const selectedDate = new Date(dayElement.dataset.date);
        const semana = obtenerSemana(selectedDate);
        semana.forEach(dia => {
            const diaDiv = document.querySelector(`.day[data-date="${dia.toISOString().split('T')[0]}"]`);
            if (diaDiv) {
                diaDiv.classList.add('proxima-guardia');
            }
        });
    }

    function markAsuntoPropio(dayElement) {
        if (asuntosPropios < asuntosAnuales) {
            dayElement.classList.add('asunto');
            asuntosPropios += 1;
            updateCounter();
        } else {
            alert("Has alcanzado el límite de asuntos propios anuales.");
        }
    }

    function markDiaLibre(dayElement, dayNumber, monthIndex) {
        if (daysLibres > 0) {
            dayElement.classList.add('libre');
            daysLibres -= 1;
            libresGastados += 1;
            const fecha = `${dayNumber} ${document.querySelectorAll('.month-name')[monthIndex].innerText}`;
            registroLibrados.push(fecha);
            updateRegistroLibrados();
            updateCounter();
        } else {
            alert("No tienes días libres disponibles para gastar.");
        }
    }

    function startVacaciones(dayElement) {
    // Si no se ha seleccionado un día de inicio, seleccionamos este como inicio
    if (!vacationStart) {
        vacationStart = dayElement; // Guardamos el día de inicio
        alert("Selecciona el día final de vacaciones.");

        // Volver a configurar los eventos de clic para los días
        document.querySelectorAll('.day').forEach(dia => {
            dia.onclick = function() {
                const endDate = new Date(dia.dataset.date);
                const startDate = new Date(vacationStart.dataset.date);

                // Verificamos que el día final sea posterior o igual al día de inicio
                if (endDate >= startDate) {
                    let selectedDays = getDaysInRange(startDate, endDate);
                    showVacationPopup(selectedDays); // Mostrar el popup de confirmación
                } else {
                    alert("El día final debe ser después o igual al día de inicio.");
                }
            };
        });

    } else {
        vacationStart = null; // Reiniciamos la selección si se cancela
    }
}

// Función para obtener todos los días en el rango entre dos fechas
function getDaysInRange(startDate, endDate) {
    let days = [];
    let currentDate = new Date(startDate);

    while (currentDate <= endDate) {
        days.push(new Date(currentDate));
        currentDate.setDate(currentDate.getDate() + 1);
    }

    return days;
}

// Función para mostrar el popup de confirmación
function showVacationPopup(selectedDays) {
    const popup = document.getElementById('vacation-popup');

    // Detectar fines de semana (sábado = 6, domingo = 0)
    const daysToDiscount = selectedDays.filter(date => {
        const dayOfWeek = date.getDay();
        return dayOfWeek !== 0 && dayOfWeek !== 6; // Excluir fines de semana
    });

    // Mostrar el número de días laborables preseleccionados
    const vacationDaysInput = document.getElementById('vacation-days');
    vacationDaysInput.value = daysToDiscount.length; // Solo cuenta días laborables

    // Mostrar el popup
    popup.style.display = 'block';
    popup.querySelector('button').onclick = function () {
        const daysToDeduct = parseInt(vacationDaysInput.value, 10);
        if (daysToDeduct > diasVacaciones) {
            alert("No tienes suficientes días de vacaciones.");
        } else {
            // Aplicar las vacaciones en el calendario
            selectedDays.forEach(date => {
                const diaDiv = document.querySelector(`.day[data-date="${date.toISOString().split('T')[0]}"]`);
                if (diaDiv) {
                    diaDiv.classList.add('vacaciones');
                }
            });

            // Descontar del contador de vacaciones
            diasVacaciones -= daysToDeduct;
            updateCounter();

            // Ocultar el popup
            popup.style.display = 'none';
            closeAllDropdowns();
            resetDayClickHandlers(); // Restablecer manejadores de clic después de vacaciones
        }
    };
}
    function resetDayClickHandlers() {
        document.querySelectorAll('.day').forEach((dia, index) => {
            dia.onclick = () => showDropdownMenu(event, dia, dia.dataset.date.split("-")[1] - 1, dia.innerText);
        });
    }

    function markTarde(dayElement) {
    // Verificamos si ya existe una "T" en ese día para evitar duplicados
    let label = dayElement.querySelector('.tarde-label');
    if (!label) {
        // Creamos el elemento de la "T"
        label = document.createElement('span');
        label.className = 'tarde-label';
        label.innerText = 'T';

        // Aseguramos que el contenedor del día tenga `position: relative`
        dayElement.style.position = 'relative';

        // Estilo para posicionar la "T" en la esquina superior izquierda
        label.style.position = 'absolute';
        label.style.top = '5px';    // Posición superior
        label.style.left = '5px';   // Posición izquierda
        label.style.fontSize = '16px'; // Tamaño de la letra ajustado
        label.style.fontWeight = 'bold';
        label.style.color = '#333'; // Color visible

        // Agregamos la "T" al día seleccionado
        dayElement.appendChild(label);
    }
}
    function markOtrosEventos(dayElement) {
    const concepto = prompt("Introduce el concepto del evento:");

    if (!concepto || concepto.trim() === '') {
        alert("No se ha introducido un concepto válido.");
        return;
    }

    // Preguntar cuántos días afectan al contador
    const diasAfectados = parseInt(prompt("¿AFECTA DÍAS? Ingresa un número positivo, negativo, o 0."), 10);

    if (isNaN(diasAfectados)) {
        alert("Número de días no válido.");
        return;
    }

    // Dividir el concepto en dos partes (máximo 12 caracteres)
    const parteSuperior = concepto.substring(0, 6);  // Primeros 6 caracteres
    const parteInferior = concepto.length > 6 ? concepto.substring(6, 12) + '...' : concepto.substring(6);

    // Guardar el concepto completo y los días afectados en el dataset del elemento
    dayElement.dataset.conceptoCompleto = concepto;
    dayElement.dataset.diasAfectados = diasAfectados;

    // Crear contenedores para mostrar el texto dividido en dos líneas
    const labelSuperior = document.createElement('div');
    const labelInferior = document.createElement('div');

    labelSuperior.className = 'otros-eventos-label';
    labelInferior.className = 'otros-eventos-label';

    labelSuperior.innerText = parteSuperior;
    labelInferior.innerText = parteInferior;

    // Estilos para los textos en el día
    labelSuperior.style.position = 'absolute';
    labelSuperior.style.top = '5px';
    labelSuperior.style.width = '100%';
    labelSuperior.style.textAlign = 'center';
    labelSuperior.style.fontSize = '10px';

    labelInferior.style.position = 'absolute';
    labelInferior.style.bottom = '5px';
    labelInferior.style.width = '100%';
    labelInferior.style.textAlign = 'center';
    labelInferior.style.fontSize = '10px';

    dayElement.style.position = 'relative'; // Asegurar que el contenedor tenga `position: relative`
    dayElement.appendChild(labelSuperior);
    dayElement.appendChild(labelInferior);

    // Asignar evento para mostrar el popup al hacer clic en el día
    dayElement.onclick = function() {
        showConceptPopup(concepto, diasAfectados);
    };

    // Ajustar el contador según los días afectados
    daysLibres += diasAfectados;
    updateCounter();
}

// Función para mostrar el popup con el concepto completo
function showConceptPopup(concepto, diasAfectados) {
    const popup = document.createElement('div');
    popup.className = 'popup';
    popup.innerHTML = `
        <div class="popup-content">
            <p><strong>Concepto:</strong> ${concepto}</p>
            <p><strong>Días afectados:</strong> ${diasAfectados}</p>
            <button onclick="closePopup()">Cerrar</button>
        </div>
    `;

    // Estilos para el popup
    popup.style.position = 'fixed';
    popup.style.top = '50%';
    popup.style.left = '50%';
    popup.style.transform = 'translate(-50%, -50%)';
    popup.style.backgroundColor = '#fff';
    popup.style.padding = '20px';
    popup.style.border = '1px solid #ddd';
    popup.style.borderRadius = '8px';
    popup.style.boxShadow = '0px 4px 10px rgba(0, 0, 0, 0.1)';
    popup.style.zIndex = '1000';

    document.body.appendChild(popup);
}

// Función para cerrar el popup
function closePopup() {
    const popup = document.querySelector('.popup');
    if (popup) {
        popup.remove();
    }
}

    function mostrarRegistro() {

        alert(`Días Libres Disfrutados:\n${registroTexto}`);
    }

    function checkGuardiaProxima() {
        const today = new Date();
        const allDays = document.querySelectorAll('.day');

        allDays.forEach(dayElement => {
            if (dayElement.classList.contains('proxima-guardia')) {
                const guardiaDate = new Date(dayElement.dataset.date);

                if (today.toDateString() === guardiaDate.toDateString()) {
                    markWeekAsGuardia(dayElement, guardiaDate.getMonth());
                    dayElement.classList.remove('proxima-guardia');
                }
            }
        });
    }

    function toggleCounterMenu() {
        const counterMenu = document.getElementById('counter-menu');
        counterMenu.style.display = counterMenu.style.display === 'block' ? 'none' : 'block';
    }

    function toggleConfigMenu() {
    const configMenu = document.getElementById('config-menu');
    // Solo cambiar el display cuando se hace clic en el botón
    if (configMenu.style.display === 'block') {
        configMenu.style.display = 'none';
    } else {
        configMenu.style.display = 'block';
    }
}

    function saveConfig() {
        diasPorGuardia = parseInt(document.getElementById('dias-guardia').value);
        asuntosAnuales = parseInt(document.getElementById('asuntos-anuales').value);
        diasVacaciones = parseInt(document.getElementById('dias-vacaciones').value);
        const diasExtra = parseInt(document.getElementById('dias-extra').value);
        daysLibres += diasExtra;
        updateCounter();
    }

    function resetCounters() {
    // Reiniciar los contadores
    daysLibres = 0;
    asuntosPropios = 0;
    libresGastados = 0;
    diasVacaciones = parseInt(document.getElementById('dias-vacaciones').value);
    registroLibrados.length = 0;

    // Actualizar los contadores visualmente
    updateCounter();

    // Eliminar todas las clases de los días resaltados
    const allDays = document.querySelectorAll('.day');
    allDays.forEach(day => {
        day.classList.remove('guardia', 'proxima-guardia', 'libre', 'vacaciones', 'tarde', 'asunto', 'otros-eventos');
        
        // Eliminar cualquier etiqueta visual de "T" u otros eventos
        const label = day.querySelector('.tarde-label, .otros-eventos-label');
        if (label) label.remove();
    });

    // Mensaje de confirmación
    alert("Los contadores y los días resaltados han sido reseteados.");
}
