<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario PWA</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenido de tu aplicación -->
    <div class="overlay" id="overlay"></div>
    <button class="floating-button right">☰</button>
    <button class="floating-button left">⚙️</button>

    <div id="year-calendar"></div>

    <div id="registro-librados"></div>

    <div class="dropdown-menu-counters" id="counter-menu">
        <!-- Contenido del menú de contadores -->
    </div>

    <div class="dropdown-menu-config" id="config-menu">
        <!-- Contenido del menú de configuración -->
    </div>

    <div class="vacation-popup" id="vacation-popup">
        <!-- Contenido del popup de vacaciones -->
    </div>

    <!-- Enlazar los scripts en el orden correcto -->
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/db.js"></script>
    <script type="module" src="scripts/calendar.js"></script>
    <script type="module" src="scripts/events.js"></script>
</body>
</html>
